<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Page</title>
	</head>
	<body>
		<h2>This is Rakibul's Portfolio</h2>
		<a href="{% static 'portfolio_file/Rakibul_Islam.pdf' %}"
			>Resume of Rakibul</a
		>
		<img
			src="{% static 'portfolio_file/profile_pic.JPG' %}"
			alt="profile pic"
		/>
		{% for project in projects %}
		<h2>{{ project.title }}</h2>
		<p>{{ project.description }}</p>
		<img src="{{ project.image.url }}" alt="{{ project.title }}" />

		{% if project.url %}
		<a href="{{ project.url }}">Link</a>
		{% endif %} {% endfor %}
	</body>
</html>
